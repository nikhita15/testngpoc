group 'com.testing.alberta'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    //compile group: 'org.testng', name: 'testng-spring', version: '4.7'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.2'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.0.1'
}
